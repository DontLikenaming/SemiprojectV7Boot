<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<th:block layout:fragment="content">
    <div class="mt-4">
        <i class="fa-regular fa-images fa-2xl"> 갤러리</i>
        <hr>
    </div>
    <div class="row mt-6 mb-3">
        <!--        <th:block th:if="${session.UID ne null}">-->
        <div class="row col-6" style="padding-left: 2.8%;">
            <div class="col-3">
                <select class="form-select" id="findtype">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="titcont">제목+내용</option>
                    <option value="userid">작성자</option>
                </select>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="findkey" th:value="${param.fkey}">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" id="findbtn"><i class="fa-solid fa-magnifying-glass"> 검색하기</i></button>
            </div>
        </div>
        <div class="col-4"></div>
        <div class="col-2 text-end">
            <button type="button" class="btn btn-light" id="newbtn"><i class="fa-solid fa-file-pen"> 새 글 쓰기</i></button>
        </div>
        <!--        </th:block>-->
        &nbsp;
    </div>
    <div class="row justify-content-center">
        <div th:each="gal : ${#numbers.sequence(1, 25)}" class="card m-2" style="width: 18%;">
            <img src="http://localhost/cdn/suprisedCat_02.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">글 제목</h5>
                <p class="card-text">작성자 <span class="p-4">작성일</span></p>
                <p class="card-text"><span><i class="fa-regular fa-eye">123</i></span> <span><i class="fa-regular fa-thumbs-up">456</i></span></p>
            </div>
        </div>
    </div>
    <script src="/assets/js/gallery.js"></script>
</th:block>
</html>
